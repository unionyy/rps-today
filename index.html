<html>
<head>
    <title>오늘 뭐낼까</title>
</head>
<body>
    <div class="content">
        <button>뭐낼까</button>
    </div>
    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            const food = ['가위', '바위', '보'];
            const randomIndex = Math.floor(Math.random() * food.length);
            alert(food[randomIndex]);
        });
    </script>
    <style>
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
        }
        button {
            padding: 10px 20px;
            width: 100%;
            height: 100%;
            font-size: 100px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>
</html>
